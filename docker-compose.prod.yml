version: '3.8'

services:
  digital-invitation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-invitation-prod
    restart: always
    ports:
      - "80:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://192.168.101.100:5001
    networks:
      - shared-network
    labels:
      - "com.digital-invitation.description=Digital Invitation Production"
      - "com.digital-invitation.environment=production"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared-network:
    external: true

