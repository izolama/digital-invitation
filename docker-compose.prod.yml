version: '3.8'

services:
  digital-invitation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-invitation-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    volumes:
      # Uncomment these lines if you have SSL certificates
      # - ./ssl/cert.pem:/etc/nginx/ssl/cert.pem:ro
      # - ./ssl/key.pem:/etc/nginx/ssl/key.pem:ro
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - shared-network
    labels:
      - "com.digital-invitation.description=Digital Invitation Production"
      - "com.digital-invitation.environment=production"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  shared-network:
    external: true

