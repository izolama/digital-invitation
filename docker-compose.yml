version: '3.8'

services:
  # Frontend - Digital Invitation
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-invitation-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=https://backend-digital-invitation.nahsbyte.my.id
    networks:
      - shared-network
    depends_on:
      - backend
    labels:
      - "com.digital-invitation.service=frontend"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digital-invitation-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=ShaninHanan23
      - DB_NAME=digital_invitation
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production-use-at-least-32-characters-minimum}
      - JWT_EXPIRES_IN=24h
      - CORS_ORIGIN=https://digital-invitation.nahsbyte.my.id,https://customergatheringkbi2025.nahsbyte.my.id,http://digital-invitation.nahsbyte.my.id,https://backend-digital-invitation.nahsbyte.my.id,http://localhost:5173,http://127.0.0.1:5173,http://192.168.101.100:5001,http://192.168.101.100:5173,http://157.10.161.207:5001,http://157.10.161.207:5173
      - ENABLE_RATE_LIMIT=false
    networks:
      - shared-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.digital-invitation.service=backend"

networks:
  shared-network:
    external: true
