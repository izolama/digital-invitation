version: '3.8'

services:
  digital-invitation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digital-invitation-app
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    networks:
      - shared-network
    labels:
      - "com.digital-invitation.description=Digital Invitation Web Application"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  shared-network:
    external: true

